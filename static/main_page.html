<!DOCTYPE html>
<html>
<head>


  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/login.css">
  <link rel="stylesheet" href="static/signup.css">
  <script src="static/main_page.js"></script>



<title>Home Page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url('static/forestbridge.jpg');
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
</style>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <!-- <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Logo
  </div> -->
  <div class="w3-display-middle">
    <center><h1 class="w3-jumbo w3-animate-top">{{message}}</h1></center>
    <!-- <hr class="w3-border-grey" style="margin:auto;width:40%"> -->
    <br>
    <div class="w3-large w3-center">
      <button id="openLoginModal" style="width:auto;">Log In</button> <button id="openSignupModal" style="width:auto;">Sign Up</button>
    </div>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
  </div>
</div>









<div id="loginModal" class="modal">
  <span class="close closeLoginModal" title="Close Modal">&times;</span>
  <form class="modal-content1 animate" method="post">
    <input type="hidden" name="type" value="login">

    <!-- <form class="modal-content1 animate1" action="post">
      <div class="imgcontainer1">
      <span class="close1 closeLoginModal" title="Close Modal">&times;</span>
      <img src="static/img_avatar2.png" alt="Avatar" class="avatar1">
    </div> -->

    <div class="container1">
      <h1>Login</h1>
      <p>Please fill in this form to login.</p>
      <hr>
      <label for="uname"><b>Username</b></label>
      <input type="email" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container1" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn1 closeLoginModal">Cancel</button>
      <span class="psw1">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<div id="signupModal" class="modal">
  <span class="close closeSignupModal" title="Close Modal">&times;</span>
  <form class="modal-content" method="post">
    <input type="hidden" name="type" value="signup">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" class="cancelbtn closeSignupModal">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>










</body>
</html>
